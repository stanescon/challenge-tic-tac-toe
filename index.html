<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css"> 


    <title>Jogo da Velha</title>
</head>
<body>
    <div class="jogo-da-velha">
        <div class="logo">
            <img src="./imagens/logo.png" class="imagem-logo">
        </div>
        <div class="x-turn">
            <img src="./imagens/icon-x.png" class="icon-x">
            <p>Turn</p>
        </div>
        <di class="reset">
            <img src="./imagens/reload.png" class="icon-reset">
        </di>
        <div class="botao">
            <img src="./imagens/x.png" class="marca-x inativo">
            <img src="./imagens/o.png" class="marca-o inativo">
        </div>
        <div class="botao">
            <img src="./imagens/x.png" class="marca-x inativo">
            <img src="./imagens/o.png" class="marca-o inativo">
        </div>
        <div class="botao">
            <img src="./imagens/x.png" class="marca-x inativo">
            <img src="./imagens/o.png" class="marca-o inativo">
        </div>
        <div class="botao">
            <img src="./imagens/x.png" class="marca-x inativo">
            <img src="./imagens/o.png" class="marca-o inativo">
        </div>
        <div class="botao">
            <img src="./imagens/x.png" class="marca-x inativo">
            <img src="./imagens/o.png" class="marca-o inativo">
        </div>
        <div class="botao">
            <img src="./imagens/x.png" class="marca-x inativo">
            <img src="./imagens/o.png" class="marca-o inativo">
        </div>
        <div class="botao">
            <img src="./imagens/x.png" class="marca-x inativo">
            <img src="./imagens/o.png" class="marca-o inativo">
        </div>
        <div class="botao">
            <img src="./imagens/x.png" class="marca-x inativo">
            <img src="./imagens/o.png" class="marca-o inativo">
        </div>
        <div class="botao">
            <img src="./imagens/x.png" class="marca-x inativo">
            <img src="./imagens/o.png" class="marca-o inativo">
        </div>
        <div class="x-you inativo">
            <p>X - (YOU)</p>
            <p>0</p>
        </div>
        <div class="player-x">
            <p>PLAYER X</p>
            <p>0</p>
        </div>
        <div class="empate">
            <p>TIES</p>
            <p>0</p>
        </div>
        <div class="o-cpu inativo">
            <p>O - (CPU)</p>
            <p>0</p>
        </div>
        <div class="player-o">
            <p>PLAYER O</p>
            <p>0</p>
        </div>
    </div>

    <div class="notificacao win inativo">
        <p>YOU WON!</p>
        <h1>TAKES THE ROUND</h1>
        <div class="botoes-quit-next">
            <button class="quit">QUIT</button>
            <button class="next-win">NEXT ROUND</button>
        </div>
    </div>
    <div class="notificacao lose inativo">
        <p>YOU LOSE!</p>
        <h1>TAKES THE ROUND</h1>
        <div class="botoes-quit-next">
            <button class="quit">QUIT</button>
            <button class="next-lose">NEXT ROUND</button>
        </div>
    </div>
    <div class="notificacao modo-game">
        <p>CHOOSE GAME MODE </p>
        <h1>START THE ROUND</h1>
        <div class="botoes-quit-next">
            <button class="vs-cpu">VS CPU</button>
            <button class="multiplayer">MULTIPLAYER</button>
        </div>
    </div>
    <div class="notificacao x-won inativo">
        <p>PLAYER X WON!</p>
        <h1>TAKES THE ROUND</h1>
        <div class="botoes-quit-next">
            <button class="quit">QUIT</button>
            <button class="next-x-won">NEXT ROUND</button>
        </div>
    </div>
    <div class="notificacao o-won inativo">
        <p>PLAYER O WON!</p>
        <h1>TAKES THE ROUND</h1>
        <div class="botoes-quit-next">
            <button class="quit">QUIT</button>
            <button class="next-o-won">NEXT ROUND</button>
        </div>
    </div>
<script src="./scrip.js" ></script>    
</body>
</html>
